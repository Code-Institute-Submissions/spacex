	<section class="contact container">
        <h1 class="title">Get in touch</h1>
        <h3 class="title">Have a suggestion? or found a bug? Let me know!</h3>
		<form class="row">
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<input type="text" placeholder="Full name" id="name" name="name" required >
				<label for="name">Full name</label>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
				<input type="email" data-parsley-trigger="change" data-parsley-type="email" placeholder="Email address" id="email" name="email" required >
				<label for="email">Email Address</label>
			</div>
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<textarea name="message" id="message" required placeholder="Send me a message!"></textarea>
				<label for="message">Send me a message!</label>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-4 col-sm-12 col-12">
				<div data-sitekey="6LcEwj4UAAAAAEQkrT7_E_uIWxEOO-psAhpzcU0V" data-callback="submitForm"
					data-size="invisible" class="recaptcha"></div>
				<button type="submit" class="send">Send message</button>
			</div>
		</form>
	</section>
